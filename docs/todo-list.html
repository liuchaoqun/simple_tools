<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 20px 30px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .nav {
            background: #34495e;
            padding: 10px 30px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .content {
            padding: 30px;
        }

        /* Date Navigation */
        .date-nav {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .date-nav button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .date-nav button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .date-nav .current-date {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
            min-width: 220px;
            text-align: center;
        }

        .date-nav .today-btn {
            background: #764ba2;
        }

        .date-nav .today-btn:hover {
            background: #633d8a;
        }

        /* Add Task Form */
        .add-task-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .add-task-form input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .add-task-form input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-task-form select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .add-task-form select:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-task-form button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .add-task-form button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        /* Filter Tabs */
        .filters {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filters button {
            padding: 8px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            background: white;
            color: #666;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filters button:hover {
            border-color: #667eea;
            color: #667eea;
            transform: none;
            box-shadow: none;
        }

        .filters button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-badge {
            background: #f8f9fa;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            color: #666;
            border: 1px solid #e9ecef;
        }

        .stat-badge strong {
            color: #2c3e50;
        }

        /* Task List */
        .task-list {
            list-style: none;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .task-item:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.15);
        }

        .task-item.completed {
            opacity: 0.6;
            background: #f0f0f0;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #999;
        }

        .task-checkbox {
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: #667eea;
            flex-shrink: 0;
        }

        .task-text {
            flex: 1;
            font-size: 15px;
            color: #333;
            word-break: break-word;
        }

        .task-text.editing {
            background: white;
            border: 2px solid #667eea;
            border-radius: 4px;
            padding: 4px 8px;
            outline: none;
        }

        .priority-tag {
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            flex-shrink: 0;
        }

        .priority-high {
            background: #fee2e2;
            color: #dc2626;
        }

        .priority-medium {
            background: #fef3c7;
            color: #d97706;
        }

        .priority-low {
            background: #dbeafe;
            color: #2563eb;
        }

        .task-actions {
            display: flex;
            gap: 6px;
            flex-shrink: 0;
        }

        .task-actions button {
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
            background: transparent;
            color: #999;
        }

        .task-actions button:hover {
            transform: none;
            box-shadow: none;
        }

        .task-actions .edit-btn:hover {
            background: #e0e7ff;
            color: #667eea;
        }

        .task-actions .delete-btn:hover {
            background: #fee2e2;
            color: #dc2626;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #999;
        }

        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .empty-state p {
            font-size: 16px;
        }

        /* Bottom Actions */
        .bottom-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
            flex-wrap: wrap;
            gap: 10px;
        }

        .bottom-actions button {
            padding: 8px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            background: white;
            color: #666;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .bottom-actions button:hover {
            border-color: #dc2626;
            color: #dc2626;
            transform: none;
            box-shadow: none;
        }

        /* Message */
        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Progress Bar */
        .progress-container {
            margin-bottom: 20px;
        }

        .progress-bar-bg {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.4s ease;
        }

        .progress-text {
            font-size: 13px;
            color: #666;
            margin-top: 5px;
            text-align: right;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }

            .add-task-form {
                flex-direction: column;
            }

            .date-nav {
                flex-wrap: wrap;
            }

            .date-nav .current-date {
                min-width: auto;
                order: -1;
                width: 100%;
            }

            .task-item {
                flex-wrap: wrap;
            }

            .task-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>&#10003; Daily To-Do List</h1>
        </header>

        <div class="nav">
            <a href="index.html">&larr; Back to Home</a>
        </div>

        <div class="content">
            <!-- Date Navigation -->
            <div class="date-nav">
                <button onclick="changeDate(-1)">&larr; Prev</button>
                <button class="today-btn" onclick="goToToday()">Today</button>
                <div class="current-date" id="currentDate"></div>
                <button onclick="changeDate(1)">Next &rarr;</button>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" id="progressBar" style="width: 0%"></div>
                </div>
                <div class="progress-text" id="progressText">0% complete</div>
            </div>

            <!-- Add Task Form -->
            <div class="add-task-form">
                <input type="text" id="taskInput" placeholder="What do you need to do?" onkeypress="if(event.key==='Enter')addTask()">
                <select id="prioritySelect">
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    <option value="low">Low</option>
                </select>
                <button onclick="addTask()">+ Add Task</button>
            </div>

            <!-- Filters -->
            <div class="filters">
                <button class="active" onclick="setFilter('all')" data-filter="all">All</button>
                <button onclick="setFilter('active')" data-filter="active">Active</button>
                <button onclick="setFilter('completed')" data-filter="completed">Completed</button>
            </div>

            <!-- Stats -->
            <div class="stats-bar" id="statsBar"></div>

            <!-- Task List -->
            <ul class="task-list" id="taskList"></ul>

            <!-- Bottom Actions -->
            <div class="bottom-actions" id="bottomActions">
                <button onclick="clearCompleted()">Clear Completed</button>
                <button onclick="clearAll()">Clear All Tasks</button>
            </div>

            <div id="message"></div>
        </div>
    </div>

    <script>
        // State
        let currentDate = new Date();
        let currentFilter = 'all';

        // Helpers
        function getDateKey(date) {
            const d = new Date(date);
            return d.getFullYear() + '-' +
                String(d.getMonth() + 1).padStart(2, '0') + '-' +
                String(d.getDate()).padStart(2, '0');
        }

        function formatDate(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function isToday(date) {
            const today = new Date();
            return getDateKey(date) === getDateKey(today);
        }

        // Storage
        function getTasks(dateKey) {
            const all = JSON.parse(localStorage.getItem('simple_tools_todos') || '{}');
            return all[dateKey] || [];
        }

        function saveTasks(dateKey, tasks) {
            const all = JSON.parse(localStorage.getItem('simple_tools_todos') || '{}');
            if (tasks.length === 0) {
                delete all[dateKey];
            } else {
                all[dateKey] = tasks;
            }
            localStorage.setItem('simple_tools_todos', JSON.stringify(all));
        }

        // Date Navigation
        function changeDate(offset) {
            currentDate.setDate(currentDate.getDate() + offset);
            render();
        }

        function goToToday() {
            currentDate = new Date();
            render();
        }

        function updateDateDisplay() {
            const el = document.getElementById('currentDate');
            const label = isToday(currentDate) ? 'Today' : formatDate(currentDate);
            el.textContent = label;
            if (isToday(currentDate)) {
                el.innerHTML = '<strong>Today</strong> &mdash; ' + formatDate(currentDate);
            }
        }

        // Task CRUD
        function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();
            if (!text) {
                showMessage('Please enter a task', 'error');
                return;
            }

            const priority = document.getElementById('prioritySelect').value;
            const dateKey = getDateKey(currentDate);
            const tasks = getTasks(dateKey);

            tasks.push({
                id: Date.now(),
                text: text,
                priority: priority,
                completed: false,
                createdAt: new Date().toISOString()
            });

            saveTasks(dateKey, tasks);
            input.value = '';
            render();
            showMessage('Task added', 'success');
        }

        function toggleTask(id) {
            const dateKey = getDateKey(currentDate);
            const tasks = getTasks(dateKey);
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks(dateKey, tasks);
                render();
            }
        }

        function deleteTask(id) {
            const dateKey = getDateKey(currentDate);
            let tasks = getTasks(dateKey);
            tasks = tasks.filter(t => t.id !== id);
            saveTasks(dateKey, tasks);
            render();
        }

        function editTask(id) {
            const dateKey = getDateKey(currentDate);
            const tasks = getTasks(dateKey);
            const task = tasks.find(t => t.id === id);
            if (!task) return;

            const span = document.querySelector(`[data-task-id="${id}"] .task-text`);
            span.setAttribute('contenteditable', 'true');
            span.classList.add('editing');
            span.focus();

            // Select all text
            const range = document.createRange();
            range.selectNodeContents(span);
            const sel = window.getSelection();
            sel.removeAllRanges();
            sel.addRange(range);

            function save() {
                const newText = span.textContent.trim();
                span.removeAttribute('contenteditable');
                span.classList.remove('editing');
                if (newText && newText !== task.text) {
                    task.text = newText;
                    saveTasks(dateKey, tasks);
                    showMessage('Task updated', 'success');
                }
                render();
            }

            span.onblur = save;
            span.onkeydown = function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    save();
                }
                if (e.key === 'Escape') {
                    span.textContent = task.text;
                    span.removeAttribute('contenteditable');
                    span.classList.remove('editing');
                    render();
                }
            };
        }

        function clearCompleted() {
            const dateKey = getDateKey(currentDate);
            let tasks = getTasks(dateKey);
            const count = tasks.filter(t => t.completed).length;
            if (count === 0) {
                showMessage('No completed tasks to clear', 'error');
                return;
            }
            tasks = tasks.filter(t => !t.completed);
            saveTasks(dateKey, tasks);
            render();
            showMessage(count + ' completed task' + (count > 1 ? 's' : '') + ' cleared', 'success');
        }

        function clearAll() {
            const dateKey = getDateKey(currentDate);
            const tasks = getTasks(dateKey);
            if (tasks.length === 0) {
                showMessage('No tasks to clear', 'error');
                return;
            }
            if (confirm('Are you sure you want to clear all tasks for this day?')) {
                saveTasks(dateKey, []);
                render();
                showMessage('All tasks cleared', 'success');
            }
        }

        // Filter
        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filters button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === filter);
            });
            render();
        }

        // Render
        function render() {
            updateDateDisplay();

            const dateKey = getDateKey(currentDate);
            const allTasks = getTasks(dateKey);

            // Filter tasks
            let tasks = allTasks;
            if (currentFilter === 'active') {
                tasks = allTasks.filter(t => !t.completed);
            } else if (currentFilter === 'completed') {
                tasks = allTasks.filter(t => t.completed);
            }

            // Sort: incomplete first, then by priority (high > medium > low)
            const priorityOrder = { high: 0, medium: 1, low: 2 };
            tasks.sort((a, b) => {
                if (a.completed !== b.completed) return a.completed ? 1 : -1;
                return priorityOrder[a.priority] - priorityOrder[b.priority];
            });

            // Stats
            const total = allTasks.length;
            const completed = allTasks.filter(t => t.completed).length;
            const active = total - completed;

            document.getElementById('statsBar').innerHTML = `
                <div class="stat-badge"><strong>${total}</strong> total</div>
                <div class="stat-badge"><strong>${active}</strong> active</div>
                <div class="stat-badge"><strong>${completed}</strong> completed</div>
            `;

            // Progress
            const pct = total > 0 ? Math.round((completed / total) * 100) : 0;
            document.getElementById('progressBar').style.width = pct + '%';
            document.getElementById('progressText').textContent = total > 0
                ? pct + '% complete (' + completed + '/' + total + ')'
                : 'No tasks yet';

            // Task List
            const list = document.getElementById('taskList');
            if (tasks.length === 0) {
                const msg = total === 0
                    ? 'No tasks for this day. Add one above!'
                    : 'No ' + currentFilter + ' tasks.';
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">${total === 0 ? '&#128221;' : '&#10024;'}</div>
                        <p>${msg}</p>
                    </div>
                `;
            } else {
                list.innerHTML = tasks.map(task => `
                    <li class="task-item ${task.completed ? 'completed' : ''}" data-task-id="${task.id}">
                        <input type="checkbox" class="task-checkbox"
                            ${task.completed ? 'checked' : ''}
                            onchange="toggleTask(${task.id})">
                        <span class="task-text">${escapeHtml(task.text)}</span>
                        <span class="priority-tag priority-${task.priority}">${task.priority}</span>
                        <div class="task-actions">
                            <button class="edit-btn" onclick="editTask(${task.id})" title="Edit">&#9998;</button>
                            <button class="delete-btn" onclick="deleteTask(${task.id})" title="Delete">&#10005;</button>
                        </div>
                    </li>
                `).join('');
            }

            // Show/hide bottom actions
            document.getElementById('bottomActions').style.display = total > 0 ? 'flex' : 'none';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showMessage(text, type) {
            const el = document.getElementById('message');
            el.innerHTML = '<div class="message ' + type + '">' + text + '</div>';
            setTimeout(() => { el.innerHTML = ''; }, 2500);
        }

        // Init
        render();
        document.getElementById('taskInput').focus();
    </script>
</body>
</html>
