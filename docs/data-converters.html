<!DOCTYPE html>

<head>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 20px 30px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .nav {
            background: #34495e;
            padding: 10px 30px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            transition: all 0.3s;
        }

        .tab:hover {
            background: #e9ecef;
        }

        .tab.active {
            background: white;
            color: #667eea;
            font-weight: bold;
            border-bottom: 3px solid #667eea;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .converter-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            display: flex;
            flex-direction: column;
        }

        .panel h3 {
            font-size: 16px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        textarea {
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            background: #667eea;
            color: white;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .unit-converter {
            max-width: 600px;
            margin: 0 auto;
        }

        .converter-grid {
            display: grid;
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 14px;
            color: #2c3e50;
            font-weight: 500;
        }

        input, select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .result-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            border-left: 5px solid #667eea;
            margin-top: 20px;
        }

        .result-value {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 10px;
        }

        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 1024px) {
            .converter-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.add('active');
        }

        // Main conversion function
        function convertData() {
            const input = document.getElementById('formatInput').value.trim();
            const output = document.getElementById('formatOutput');
            const message = document.getElementById('formatMessage');
            const inputFormat = document.getElementById('inputFormat').value;
            const outputFormat = document.getElementById('outputFormat').value;

            message.innerHTML = '';

            if (!input) {
                showMessage('formatMessage', '‚ùå Please enter some data', 'error');
                return;
            }

            try {
                // First, parse input to normalized data structure
                let data;
                switch(inputFormat) {
                    case 'json':
                        data = JSON.parse(input);
                        break;
                    case 'csv':
                        data = csvToJSON(input);
                        break;
                    case 'markdown':
                        data = markdownToJSON(input);
                        break;
                    case 'yaml':
                        data = yamlToJSON(input);
                        break;
                    case 'html':
                        data = htmlToJSON(input);
                        break;
                }

                // Then, convert to output format
                let result = '';
                switch(outputFormat) {
                    case 'json':
                        result = JSON.stringify(data, null, 2);
                        break;
                    case 'csv':
                    case 'excel':
                        result = jsonToCSV(data);
                        break;
                    case 'markdown':
                        result = jsonToMarkdown(data);
                        break;
                    case 'latex':
                        result = jsonToLaTeX(data);
                        break;
                    case 'yaml':
                        result = jsonToYAML(data);
                        break;
                    case 'html':
                        result = jsonToHTML(data);
                        break;
                    case 'xml':
                        result = jsonToXML(data);
                        break;
                }

                output.value = result;
                showMessage('formatMessage', '‚úì Conversion successful!', 'success');
            } catch (error) {
                showMessage('formatMessage', '‚ùå Error: ' + error.message, 'error');
            }
        }

        // Quick format actions
        function convertFormat(type) {
            const input = document.getElementById('formatInput').value.trim();
            const output = document.getElementById('formatOutput');
            const message = document.getElementById('formatMessage');

            message.innerHTML = '';

            if (!input) {
                showMessage('formatMessage', '‚ùå Please enter some data', 'error');
                return;
            }

            try {
                let result = '';
                switch(type) {
                    case 'minify-json':
                        result = JSON.stringify(JSON.parse(input));
                        break;
                    case 'prettify-json':
                        result = JSON.stringify(JSON.parse(input), null, 2);
                        break;
                    case 'sort-json':
                        const parsed = JSON.parse(input);
                        result = JSON.stringify(sortObjectKeys(parsed), null, 2);
                        break;
                }
                output.value = result;
                showMessage('formatMessage', '‚úì Operation successful!', 'success');
            } catch (error) {
                showMessage('formatMessage', '‚ùå Error: ' + error.message, 'error');
            }
        }

        function sortObjectKeys(obj) {
            if (Array.isArray(obj)) {
                return obj.map(sortObjectKeys);
            } else if (obj !== null && typeof obj === 'object') {
                return Object.keys(obj).sort().reduce((result, key) => {
                    result[key] = sortObjectKeys(obj[key]);
                    return result;
                }, {});
            }
            return obj;
        }

        function updateConversionButtons() {
            // Can add dynamic button updates based on input format if needed
        }

        // JSON to other formats
        function jsonToCSV(json) {
            const array = Array.isArray(json) ? json : [json];
            if (array.length === 0) return '';

            const headers = Object.keys(array[0]);
            const escapeCSV = (val) => {
                const str = val === null || val === undefined ? '' : String(val);
                return str.includes(',') || str.includes('"') || str.includes('\n')
                    ? `"${str.replace(/"/g, '""')}"`
                    : str;
            };
            const rows = array.map(obj => headers.map(h => escapeCSV(obj[h])).join(','));
            return [headers.join(','), ...rows].join('\n');
        }

        function jsonToMarkdown(json) {
            const array = Array.isArray(json) ? json : [json];
            if (array.length === 0) return '';

            const headers = Object.keys(array[0]);
            let markdown = '| ' + headers.join(' | ') + ' |\n';
            markdown += '| ' + headers.map(() => '---').join(' | ') + ' |\n';

            array.forEach(obj => {
                markdown += '| ' + headers.map(h => String(obj[h] || '')).join(' | ') + ' |\n';
            });

            return markdown;
        }

        function jsonToLaTeX(json) {
            const array = Array.isArray(json) ? json : [json];
            if (array.length === 0) return '';

            const headers = Object.keys(array[0]);
            const escapeLatex = (str) => String(str).replace(/[&%$#_{}]/g, '\\$&');

            let latex = '\\begin{table}[h]\n\\centering\n';
            latex += '\\begin{tabular}{|' + headers.map(() => 'l').join('|') + '|}\n';
            latex += '\\hline\n';
            latex += headers.map(h => '\\textbf{' + escapeLatex(h) + '}').join(' & ') + ' \\\\\n';
            latex += '\\hline\n';

            array.forEach(obj => {
                latex += headers.map(h => escapeLatex(obj[h] || '')).join(' & ') + ' \\\\\n';
            });

            latex += '\\hline\n\\end{tabular}\n\\caption{Data Table}\n\\end{table}';
            return latex;
        }

        function jsonToYAML(json, indent = 0) {
            const spaces = '  '.repeat(indent);

            if (Array.isArray(json)) {
                return json.map(item => {
                    if (typeof item === 'object' && item !== null) {
                        return spaces + '-\n' + jsonToYAML(item, indent + 1);
                    }
                    return spaces + '- ' + item;
                }).join('\n');
            } else if (typeof json === 'object' && json !== null) {
                return Object.keys(json).map(key => {
                    const value = json[key];
                    if (typeof value === 'object' && value !== null) {
                        return spaces + key + ':\n' + jsonToYAML(value, indent + 1);
                    }
                    return spaces + key + ': ' + (typeof value === 'string' ? `"${value}"` : value);
                }).join('\n');
            }
            return spaces + json;
        }

        function jsonToHTML(json) {
            const array = Array.isArray(json) ? json : [json];
            if (array.length === 0) return '';

            const headers = Object.keys(array[0]);
            let html = '<table border="1" cellpadding="5" cellspacing="0" style="border-collapse: collapse;">\n';
            html += '  <thead>\n    <tr>\n';
            headers.forEach(h => html += `      <th>${escapeHTML(h)}</th>\n`);
            html += '    </tr>\n  </thead>\n  <tbody>\n';

            array.forEach(obj => {
                html += '    <tr>\n';
                headers.forEach(h => html += `      <td>${escapeHTML(String(obj[h] || ''))}</td>\n`);
                html += '    </tr>\n';
            });

            html += '  </tbody>\n</table>';
            return html;
        }

        function jsonToXML(obj, rootName = 'root') {
            let xml = '<?xml version="1.0" encoding="UTF-8"?>\n';

            function objectToXML(obj, name) {
                if (Array.isArray(obj)) {
                    return obj.map((item, i) => objectToXML(item, name + '_item')).join('');
                } else if (typeof obj === 'object' && obj !== null) {
                    let result = `<${name}>`;
                    for (let key in obj) {
                        result += objectToXML(obj[key], key);
                    }
                    result += `</${name}>`;
                    return result;
                } else {
                    return `<${name}>${escapeHTML(String(obj))}</${name}>`;
                }
            }

            return xml + objectToXML(obj, rootName);
        }

        function escapeHTML(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Other formats to JSON
        function csvToJSON(csv) {
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim().replace(/^"|"$/g, ''));
            return lines.slice(1).map(line => {
                const values = [];
                let current = '';
                let inQuotes = false;

                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char === '"') {
                        if (inQuotes && line[i + 1] === '"') {
                            current += '"';
                            i++;
                        } else {
                            inQuotes = !inQuotes;
                        }
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim());

                return headers.reduce((obj, header, i) => {
                    const value = values[i] || '';
                    try {
                        obj[header] = JSON.parse(value);
                    } catch {
                        obj[header] = value;
                    }
                    return obj;
                }, {});
            });
        }

        function markdownToJSON(markdown) {
            const lines = markdown.trim().split('\n').filter(line => line.trim());
            if (lines.length < 2) throw new Error('Invalid markdown table');

            const headers = lines[0].split('|').map(h => h.trim()).filter(h => h);
            const data = [];

            for (let i = 2; i < lines.length; i++) {
                const cells = lines[i].split('|').map(c => c.trim()).filter(c => c);
                const obj = {};
                headers.forEach((header, idx) => {
                    obj[header] = cells[idx] || '';
                });
                data.push(obj);
            }

            return data;
        }

        function yamlToJSON(yaml) {
            // Simple YAML parser (handles basic cases)
            const lines = yaml.trim().split('\n');
            const result = [];
            let currentObj = null;
            let inArray = false;

            lines.forEach(line => {
                const trimmed = line.trim();
                if (trimmed.startsWith('-')) {
                    if (currentObj) result.push(currentObj);
                    currentObj = {};
                    inArray = true;
                    const rest = trimmed.substring(1).trim();
                    if (rest && rest.includes(':')) {
                        const [key, ...valueParts] = rest.split(':');
                        currentObj[key.trim()] = parseYAMLValue(valueParts.join(':').trim());
                    }
                } else if (trimmed.includes(':')) {
                    const [key, ...valueParts] = trimmed.split(':');
                    const value = parseYAMLValue(valueParts.join(':').trim());
                    if (currentObj) {
                        currentObj[key.trim()] = value;
                    } else {
                        currentObj = {};
                        currentObj[key.trim()] = value;
                    }
                }
            });

            if (currentObj) result.push(currentObj);
            return result.length === 1 && !inArray ? result[0] : result;
        }

        function parseYAMLValue(value) {
            if (!value) return '';
            value = value.replace(/^["']|["']$/g, '');
            if (value === 'true') return true;
            if (value === 'false') return false;
            if (value === 'null') return null;
            if (!isNaN(value) && value !== '') return Number(value);
            return value;
        }

        function htmlToJSON(html) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const table = doc.querySelector('table');

            if (!table) throw new Error('No table found in HTML');

            const headers = Array.from(table.querySelectorAll('th, thead td')).map(th => th.textContent.trim());
            const rows = Array.from(table.querySelectorAll('tbody tr, tr'));

            return rows.map(row => {
                const cells = Array.from(row.querySelectorAll('td'));
                if (cells.length === 0) return null;

                const obj = {};
                headers.forEach((header, idx) => {
                    obj[header] = cells[idx] ? cells[idx].textContent.trim() : '';
                });
                return obj;
            }).filter(obj => obj !== null);
        }

        // Unit conversions
        const lengthUnits = {
            meters: 1,
            kilometers: 0.001,
            centimeters: 100,
            millimeters: 1000,
            miles: 0.000621371,
            yards: 1.09361,
            feet: 3.28084,
            inches: 39.3701
        };

        const weightUnits = {
            kilograms: 1,
            grams: 1000,
            milligrams: 1000000,
            metric_tons: 0.001,
            pounds: 2.20462,
            ounces: 35.274,
            tons: 0.00110231
        };

        const volumeUnits = {
            liters: 1,
            milliliters: 1000,
            cubic_meters: 0.001,
            gallons: 0.264172,
            quarts: 1.05669,
            pints: 2.11338,
            cups: 4.22675,
            fluid_ounces: 33.814
        };

        function convertUnit(type) {
            const value = parseFloat(document.getElementById(type + 'Value').value);
            const from = document.getElementById(type + 'From').value;
            const to = document.getElementById(type + 'To').value;
            const result = document.getElementById(type + 'Result');

            if (isNaN(value)) {
                result.textContent = '0';
                return;
            }

            let converted = 0;

            if (type === 'length') {
                converted = value / lengthUnits[from] * lengthUnits[to];
            } else if (type === 'weight') {
                converted = value / weightUnits[from] * weightUnits[to];
            } else if (type === 'temperature') {
                // Temperature conversion requires special handling
                let celsius = 0;
                if (from === 'celsius') celsius = value;
                else if (from === 'fahrenheit') celsius = (value - 32) * 5/9;
                else if (from === 'kelvin') celsius = value - 273.15;

                if (to === 'celsius') converted = celsius;
                else if (to === 'fahrenheit') converted = celsius * 9/5 + 32;
                else if (to === 'kelvin') converted = celsius + 273.15;
            } else if (type === 'volume') {
                converted = value / volumeUnits[from] * volumeUnits[to];
            }

            result.textContent = converted.toFixed(6).replace(/\.?0+$/, '');
        }

        function copyResult(type) {
            const output = document.getElementById(type + 'Output').value;
            if (!output || output === 'Converted data will appear here...') {
                showMessage(type + 'Message', '‚ùå Nothing to copy', 'error');
                return;
            }

            navigator.clipboard.writeText(output).then(() => {
                showMessage(type + 'Message', '‚úì Copied to clipboard!', 'success');
            }).catch(err => {
                showMessage(type + 'Message', '‚ùå Failed to copy', 'error');
            });
        }

        function clearFormat() {
            document.getElementById('formatInput').value = '';
            document.getElementById('formatOutput').value = '';
            document.getElementById('formatMessage').innerHTML = '';
        }

        function showMessage(elementId, text, type) {
            const message = document.getElementById(elementId);
            message.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                message.innerHTML = '';
            }, 3000);
        }
    </script>
