<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 20px 30px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 30px;
        }

        .panel {
            display: flex;
            flex-direction: column;
        }

        .panel h2 {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        textarea {
            flex: 1;
            min-height: 400px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .output {
            flex: 1;
            min-height: 400px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            background: #f8f9fa;
            overflow: auto;
        }

        pre {
            margin: 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }

        .error {
            color: #dc3545;
            padding: 15px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 14px;
        }

        .success {
            color: #155724;
            padding: 15px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 14px;
        }

        .indent-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .indent-controls label {
            font-size: 14px;
            color: #2c3e50;
        }

        .indent-controls input {
            width: 60px;
            padding: 5px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }

        .format-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .format-selector label {
            font-size: 14px;
            color: #2c3e50;
            font-weight: 500;
        }

        .format-selector select {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .format-selector select:focus {
            outline: none;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }

        .json-key {
            color: #881391;
            font-weight: bold;
        }

        .json-string {
            color: #1A1AA6;
        }

        .json-number {
            color: #164;
        }

        .json-boolean {
            color: #219;
            font-weight: bold;
        }

        .json-null {
            color: #666;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Data Viewer & Formatter</h1>
        </header>

        <div class="content">
            <div class="panel">
                <h2>üìù Input Data</h2>
                <div class="format-selector">
                    <label for="dataFormat">Format:</label>
                    <select id="dataFormat" onchange="updatePlaceholder()">
                        <option value="json">JSON</option>
                        <option value="csv">CSV</option>
                        <option value="markdown">Markdown</option>
                        <option value="html">HTML</option>
                    </select>
                </div>
                <div class="controls" style="margin-top: 0; margin-bottom: 10px;">
                    <button class="btn-primary" onclick="formatData()">Format Data</button>
                    <button class="btn-secondary" onclick="clearInput()">Clear</button>
                    <button class="btn-success" onclick="copyToClipboard()">Copy Output</button>
                </div>
                <textarea id="jsonInput" placeholder='Paste your JSON here, e.g.:
{
  "name": "John Doe",
  "age": 30,
  "city": "New York"
}'></textarea>
                <div class="controls">
                    <button class="btn-primary" onclick="formatData()">Format Data</button>
                    <button class="btn-secondary" onclick="clearInput()">Clear</button>
                    <button class="btn-success" onclick="copyToClipboard()">Copy Output</button>
                </div>
                <div class="indent-controls">
                    <label for="indentSize">Indent Size (JSON):</label>
                    <input type="number" id="indentSize" value="2" min="1" max="8">
                </div>
                <div id="message"></div>
            </div>

            <div class="panel">
                <h2>‚ú® Formatted Output</h2>
                <div class="output">
                    <pre id="jsonOutput">Your formatted data will appear here...</pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatData() {
            const input = document.getElementById('jsonInput').value.trim();
            const output = document.getElementById('jsonOutput');
            const message = document.getElementById('message');
            const format = document.getElementById('dataFormat').value;
            const indentSize = parseInt(document.getElementById('indentSize').value) || 2;

            message.innerHTML = '';

            if (!input) {
                message.innerHTML = '<div class="error">Please enter some data to format.</div>';
                output.textContent = 'Your formatted data will appear here...';
                return;
            }

            try {
                let formatted = '';

                switch(format) {
                    case 'json':
                        const parsed = JSON.parse(input);
                        formatted = JSON.stringify(parsed, null, indentSize);
                        output.innerHTML = syntaxHighlight(formatted);
                        message.innerHTML = '<div class="success">‚úì JSON is valid and formatted successfully!</div>';
                        break;

                    case 'csv':
                        formatted = formatCSV(input);
                        output.innerHTML = `<div style="overflow-x: auto;">${formatted}</div>`;
                        message.innerHTML = '<div class="success">‚úì CSV formatted successfully!</div>';
                        break;

                    case 'markdown':
                        formatted = formatMarkdown(input);
                        output.innerHTML = formatted;
                        message.innerHTML = '<div class="success">‚úì Markdown rendered successfully!</div>';
                        break;

                    case 'html':
                        formatted = formatHTML(input);
                        output.innerHTML = formatted;
                        message.innerHTML = '<div class="success">‚úì HTML rendered successfully!</div>';
                        break;
                }
            } catch (error) {
                output.textContent = 'Invalid format';
                message.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        function formatCSV(csv) {
            const lines = csv.trim().split('\n');
            if (lines.length === 0) return '<pre>Empty CSV</pre>';

            let table = '<table style="border-collapse: collapse; width: 100%; font-family: monospace; font-size: 13px;">';

            // Header row
            const headers = lines[0].split(',').map(h => h.trim());
            table += '<thead><tr style="background: #667eea; color: white;">';
            headers.forEach(header => {
                table += `<th style="border: 1px solid #ddd; padding: 8px; text-align: left;">${escapeHTML(header)}</th>`;
            });
            table += '</tr></thead><tbody>';

            // Data rows
            for (let i = 1; i < lines.length; i++) {
                const cells = lines[i].split(',').map(c => c.trim());
                table += `<tr style="background: ${i % 2 === 0 ? '#f9f9f9' : 'white'};">`;
                cells.forEach(cell => {
                    table += `<td style="border: 1px solid #ddd; padding: 8px;">${escapeHTML(cell)}</td>`;
                });
                table += '</tr>';
            }

            table += '</tbody></table>';
            return table;
        }

        function formatMarkdown(markdown) {
            // Basic markdown to HTML conversion
            let html = markdown;

            // Headers
            html = html.replace(/^### (.+)$/gm, '<h3 style="color: #2c3e50; margin: 15px 0 10px 0;">$1</h3>');
            html = html.replace(/^## (.+)$/gm, '<h2 style="color: #2c3e50; margin: 20px 0 10px 0;">$1</h2>');
            html = html.replace(/^# (.+)$/gm, '<h1 style="color: #2c3e50; margin: 20px 0 15px 0;">$1</h1>');

            // Bold and Italic
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');

            // Code blocks
            html = html.replace(/```(\w+)?\n([\s\S]+?)```/g, '<pre style="background: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto;"><code>$2</code></pre>');

            // Inline code
            html = html.replace(/`(.+?)`/g, '<code style="background: #f4f4f4; padding: 2px 5px; border-radius: 3px; font-family: monospace;">$1</code>');

            // Links
            html = html.replace(/\[(.+?)\]\((.+?)\)/g, '<a href="$2" style="color: #667eea; text-decoration: none;">$1</a>');

            // Lists
            html = html.replace(/^\* (.+)$/gm, '<li style="margin-left: 20px;">$1</li>');
            html = html.replace(/^- (.+)$/gm, '<li style="margin-left: 20px;">$1</li>');

            // Line breaks
            html = html.replace(/\n\n/g, '<br><br>');
            html = html.replace(/\n/g, '<br>');

            return `<div style="line-height: 1.6; color: #333;">${html}</div>`;
        }

        function formatHTML(html) {
            // Render HTML safely
            const escaped = escapeHTML(html);
            const iframe = `<div style="border: 1px solid #ddd; border-radius: 5px; padding: 10px; background: white; margin-bottom: 10px;"><strong>Rendered HTML:</strong></div><iframe srcdoc="${html.replace(/"/g, '&quot;')}" style="width: 100%; min-height: 300px; border: 1px solid #ddd; border-radius: 5px; background: white;"></iframe><div style="margin-top: 10px; padding: 10px; background: #f4f4f4; border-radius: 5px;"><strong>HTML Source:</strong><pre style="margin-top: 5px; white-space: pre-wrap; word-wrap: break-word;">${escaped}</pre></div>`;
            return iframe;
        }

        function escapeHTML(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updatePlaceholder() {
            const format = document.getElementById('dataFormat').value;
            const input = document.getElementById('jsonInput');
            const placeholders = {
                json: `Paste your JSON here, e.g.:
{
  "name": "John Doe",
  "age": 30,
  "city": "New York"
}`,
                csv: `Paste your CSV here, e.g.:
Name,Age,City
John Doe,30,New York
Jane Smith,25,Los Angeles`,
                markdown: `Paste your Markdown here, e.g.:
# Heading 1
## Heading 2
**Bold text** and *italic text*
- List item 1
- List item 2`,
                html: `Paste your HTML here, e.g.:
<h1>Hello World</h1>
<p>This is a <strong>paragraph</strong>.</p>
<ul>
  <li>Item 1</li>
  <li>Item 2</li>
</ul>`
            };
            input.placeholder = placeholders[format];
        }

        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        function clearInput() {
            document.getElementById('jsonInput').value = '';
            document.getElementById('jsonOutput').textContent = 'Your formatted data will appear here...';
            document.getElementById('message').innerHTML = '';
        }

        function copyToClipboard() {
            const output = document.getElementById('jsonOutput');
            const message = document.getElementById('message');
            const text = output.textContent;

            if (text === 'Your formatted data will appear here...' || text === 'Invalid format') {
                message.innerHTML = '<div class="error">Nothing to copy. Please format data first.</div>';
                return;
            }

            navigator.clipboard.writeText(text).then(() => {
                message.innerHTML = '<div class="success">‚úì Copied to clipboard!</div>';
                setTimeout(() => {
                    message.innerHTML = '';
                }, 2000);
            }).catch(err => {
                message.innerHTML = `<div class="error">Failed to copy: ${err.message}</div>`;
            });
        }

        // Allow Enter key to format (Ctrl+Enter or Cmd+Enter)
        document.getElementById('jsonInput').addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                formatData();
            }
        });

        // Auto-format on paste
        document.getElementById('jsonInput').addEventListener('paste', function(e) {
            setTimeout(formatData, 100);
        });
    </script>
</body>
</html>
